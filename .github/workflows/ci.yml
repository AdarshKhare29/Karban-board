name: CI

on:
  push:
    branches:
      - main
      - master
      - 'codex/**'
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: kanban_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d kanban_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Server
        run: npm run build -w server

      - name: Build Client
        run: npm run build -w client

      - name: Run API Integration Tests
        env:
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/kanban_db
          TEST_API_PORT: 4101
          TEST_JWT_SECRET: ci-integration-secret
        run: npm run test:api -w server
