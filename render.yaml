databases:
  - name: kanban-db
    databaseName: kanban_db
    user: kanban_user
    plan: free

services:
  - type: web
    name: kanban-api
    runtime: node
    rootDir: server
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: kanban-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_ORIGIN
        fromService:
          type: web
          name: kanban-web
          property: url
    postDeployCommand: npm run db:init

  - type: web
    name: kanban-web
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        fromService:
          type: web
          name: kanban-api
          property: url
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: kanban-api
          property: url
